<div class="div-dialog">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Add user</h1>
    <div mat-dialog-content>
        <div style="display: flex">
            <mat-form-field class="div-marginRight" appearance="outline">
                <mat-label>First name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
                <!-- document.getElementByID('').value =  2 way binding i.e. [] means input () means output  -->
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline" class="div-marginRight">
                <mat-label>Last name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" style="width: 97%;">
                <mat-label>E-Mail</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" style="width: 97%;">
                <mat-label>Birthdate</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthdate" matInput placeholder="Birthdate"
                    [matDatepicker]="picker1">
                <!-- not user.birthdate bc look at ts comments -->
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <!-- <mat-hint>Please enter a date</mat-hint> -->
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
            <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
        </div>
    </div>
