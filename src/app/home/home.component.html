<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
      <div class="div-logo">
        <img class="img-logo" src="assets/img/crm.png">
      </div>
      <ul class="menu-items">
        <li routerLink="['', { outlets: { details: [dashboard] } }]">
          <mat-icon>fact_check</mat-icon>Dashboard
        </li>
        <li routerLink="['', { outlets: { details: [user] } }]">
          <mat-icon>perm_identity</mat-icon>User
        </li>
      </ul>
  
      <div style="position: fixed; bottom: 0; padding: 10px">
        <a  target="_blank" href="https://icons8.com/icon/9nRuLVad2Yr2/crm">crm</a> icon by <a target="_blank"
        href="https://icons8.com">Icons8</a>
      </div>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <!-- <mat-icon class="menu-icon" (click)="drawer.toggle()"> -->
          <section>
            <div class="burger burger2" (click)="drawer.toggle()">
              <div></div>
            </div>
          </section>
          <!-- </mat-icon> -->
          <span>Simple CRM</span>
        </mat-toolbar-row>
      </mat-toolbar>
  
      <div class="div-router">
        <router-outlet></router-outlet>
      </div>
  
    </div>
  </mat-drawer-container>
