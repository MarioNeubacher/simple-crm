<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
      <div class="div-logo">
        <img class="img-logo" src="assets/img/crm.png">
      </div>
      <ul class="menu-items">
        <li routerLink="/home/dashboard">
          <mat-icon>fact_check</mat-icon>Dashboard
        </li>
        <li routerLink="/home/user">
          <mat-icon>perm_identity</mat-icon>User
        </li>
      </ul>
  
      <div style="position: fixed; bottom: 0; padding: 10px">
        <a  target="_blank" href="https://icons8.com/icon/9nRuLVad2Yr2/crm">crm</a> icon by <a target="_blank"
        href="https://icons8.com">Icons8</a>
      </div>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <mat-toolbar color="primary">
        <mat-toolbar-row style="display:flex;justify-content:space-between">
          <div style="display:flex; align-items: center;">
            <section>
              <div class="burger burger2" (click)="drawer.toggle()">
                <div></div>
              </div>
            </section>
            <span>Simple CRM</span>
          </div>
          <button class="btn-logout" routerLink="/" (click)="logout()">
            <img style="height: 25px; width: auto" src="assets/img/logout.png" alt="">
            Logout
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
  
      <div class="div-router">
        <router-outlet></router-outlet>
      </div>
  
    </div>
  </mat-drawer-container>
